<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="index.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<div id="starWarsFont" ng-app='app' ng-controller='mainCtrl'>
		<h1>CREATE FORCE USER</h1>
		<form name='userForm' ng-submit='addNew(userForm)'>
			<input placeholder='Name' ng-model='userForm.name'/>
			<input placeholder='Image Url' ng-model='userForm.url'/>
			<button type='submit'>Add New Force User</button>
		</form>
		<button id="randomButton" ng-click='addRandom()'>Add Random Force User</button>

		<ul class='User-List'>
			<li ng-repeat='person in users track by $index'>
				<avatar user='person' />
			</li>
		</ul>
	</div>
</body>
</html>
